import { useQuery, gql } from '@apollo/client';

 const CHARACTER_LIST_QUERY = gql`
  query character($id: ID!) {
    character(id:$id) {
        id
        name
        status
        species
        type
        gender
        origin {
            id
            name
            type
            dimension
        }
        location{
            id
            name
            type
            dimension
        }
        image
        episode{
            id
            name
            air_date
            episode
            created
        }
    }
  }
`;
export default CHARACTER_LIST_QUERY;
